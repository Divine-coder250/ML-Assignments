<script>
    const ctx = document.getElementById('tenantsChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['2024-01-01', '2024-01-02', '2024-01-03'],
            datasets: [{
                label: 'TenantLabels',
                data: [1, 2, 3],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false,
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: { display: true, text: 'Date' },
                },
                y: {
                    title: { display: true, text: 'Number of Tenants' },
                    beginAtZero: true,
                }
            }
        }
    });
