<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Property</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-red-600">Delete Property</h1>
        <p class="text-gray-700 mb-4">Are you sure you want to delete this property?</p>
        <p class="font-semibold">{{ property.name }}</p>
        <p class="mb-4">{{ property.address }}</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700">Yes, Delete</button>
                <a href="{% url 'property_list' %}" class="text-gray-600 hover:text-gray-800">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
