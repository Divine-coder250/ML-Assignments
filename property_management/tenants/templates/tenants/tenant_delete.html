{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-20">
        <div class="bg-white p-8 rounded shadow-md max-w-lg mx-auto">
            <h1 class="text-2xl font-bold text-red-600 mb-4">Confirm Tenant Deletion</h1>
            <p class="text-gray-700 mb-6">
                Are you sure you want to delete the tenant 
                <strong class="text-red-500">{{ tenant.name }}</strong>?
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-between">
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Yes, Delete
                    </button>
                    <a href="{% url 'tenant_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
