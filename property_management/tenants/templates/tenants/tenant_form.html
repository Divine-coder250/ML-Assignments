<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tenant</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <!-- Create Tenant Form -->
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Create Tenant</h2>

        <form method="post" class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="block text-lg font-medium text-gray-700 mb-2">
                            {{ field.label }}
                        </label>
                        <div class="relative">
                            {{ field }}
                        </div>
                        {% if field.errors %}
                            <div class="text-red-600 text-sm mt-1">
                                {% for error in field.errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 mt-4">
                Save
            </button>
        </form>

        <!-- Back Button without JS -->
        <div class="text-center mt-4">
            <a href="{% url 'tenant_list' %}" class="w-full bg-gray-500 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                Back to Tenants
            </a>
        </div>
    </div>

</body>

</html>
